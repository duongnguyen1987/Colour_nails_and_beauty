<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | Colour Nails & Beauty</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Colour Nails & Beauty</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="service">Select Service:</label>
            <select id="service">
                <option>Manicure</option>
                <option>Pedicure</option>
                <option>Gel Polish</option>
                <option>Acrylic Nails</option>
                <option>Nail Art</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" required>

            <button type="submit">Book Now</button>
        </form>
        <p id="confirmation-message"></p>
    </section>

    <footer>
        <p>&copy; 2025 Colour Nails & Beauty</p>
    </footer>

    <!-- Load EmailJS Script -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init({
                publicKey: "_2x7sz1VzCQG_4mL1" // Replace with your actual Public Key
            });
        });
    </script>

    <!-- Load JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
